<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
</head>
<body>
    Galeria</h2><br>
<div class="container col-6">
<div class="card mt-4">
<div class="card-body">
<form action="{#{url_for('galeria')}#}" method="post" enctype="multipart/form-data">
<label for="file">Envie sua imagem:</label>
<input class="form-control" name="file" type="file" required><br>
<button type="submit" class="btn btn-danger btn-block">Enviar</button>
</form>
</div>
</div>

</div>
<h2 style="text-align: center;">Galeria</h2><br>
<div class="row">
{% for img in imagens %}
<div class="col-md-3 m-auto">
<img src="/static/uploads/{{img.filename}}" class="img-thumbnail">
</div>
{% endfor %}
</div>
    {% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="alert alert-{{ category }}">
{{ message }}
</div>
{% endfor %}
{% endwith %}
</body>
</html>
